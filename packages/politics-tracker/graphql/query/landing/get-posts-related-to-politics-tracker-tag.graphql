query GetPostsOfPoliticsTrackerTag($tag: String!) {
  posts(
    where: {
      tags: {
        some: {
          name: { equals:  $tag },
          state: { equals:  "active" }
        }
      }
    },
    orderBy: { publishTime: desc } 
    take: 4
  ){
    id 
    name
    state
    publishTime
    heroImage {
      id
      name
      urlOriginal
    }
  }
}